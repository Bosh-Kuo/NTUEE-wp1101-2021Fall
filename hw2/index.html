<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- 指定螢幕寬度為裝置寬度，畫面載入初始縮放比例 100% -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework2 數位相簿</title>

    <!-- custom css file link  -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2489/2489706.png" sizes = "20x20" type="image/jpeg"> 

</head>

<body>
    <div class="album">
        <input type="radio" name="buttons" id="all", onclick="setImg(1,0)" checked>
        <input type="radio" name="buttons" id="scenery" >
        <input type="radio" name="buttons" id="food" >
        <input type="radio" name="buttons" id="life">
        <input type="radio" name="buttons" id="family">
        <input type="radio" name="buttons" id="meme">
        <button name="buttons" id="blank"></button>

        <h1>MY PHOTO ALBUM</h1>
        <div class="image-viewer__container">
            <div class="image-viewer__display">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Natural_scenery_of_nepal_07.jpg/1599px-Natural_scenery_of_nepal_07.jpg" id="display" alt="">
            </div>
        </div>
        <div id="count"> 
            <span id="total">Total: <span></span> </span>
            <span id="this_album">This Album: <span></span> </span>
            <span id="no.">No. <span></span> </span>
        </div>
        
        <div class="button-container">
            <!-- 用來給表單的指定控制元件一個說明標題 -->
            <label for="all"> ALL PHOTO </label> 
            <label for="scenery"> SCENERY </label> 
            <label for="food"> FOOD </label> 
            <label for="life"> LIFE </label>
            <label for="family"> FAMILY </label> 
            <label for="meme"> MEME </label> 
            <label for="blank"> BLANK </label> 
            
        </div>
        
        <!-- 圖片容器 -->
        <div class="photo-container">
            <!-- scenery -->
            <a class="image scenery highLight">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Natural_scenery_of_nepal_07.jpg/1599px-Natural_scenery_of_nepal_07.jpg" alt="">
            </a>
            <a class="image scenery">
                <img src="https://live.staticflickr.com/3821/10345247155_67b25ec9ac_b.jpg" alt="">
            </a>
            <a class="image scenery">
                <img src="https://p0.pxfuel.com/preview/856/603/675/enchanting-forest-walk-hike.jpg" alt="">
            </a>
            

            <!-- ice cream -->
            <a class="image food">
                <img src="https://p1.pxfuel.com/preview/615/178/465/ice-cream-fruits-dessert.jpg" alt="">
            </a>
            <a class="image food">
                <img src="https://p1.pxfuel.com/preview/282/948/15/dessert-hands-ice-cream-outside.jpg" alt="">
            </a>
            <a class="image food">
                <img src="https://p1.pxfuel.com/preview/947/596/996/food-drink-dessert-food-fruit.jpg" alt="">
            </a>

            <!-- cake -->
            <a class="image food">
                <img src="https://cdn.pixabay.com/photo/2020/03/10/03/49/red-velvet-cake-4917734_1280.jpg" alt="">
            </a>
            <a class="image food">
                <img src="https://cakeiy.com/_next/image?url=%2Fimg%2Fchocolate-round-cake%2Fbirthday-cake-name-your-name.png&w=1920&q=75" alt="">
            </a>
            <a class="image food">
                <img src="https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/wk64480505-image-kp6aizc0.jpg?w=1300&dpr=1&fit=default&crop=default&q=80&vib=3&con=3&usm=15&bg=F4F4F3&ixlib=js-2.2.1&s=7c3f2bbb08528e79634f6aafc5c8d292" alt="">
            </a>

            <!-- sandwitch -->
            <a class="image food">
                <img src="https://p0.pxfuel.com/preview/594/211/683/food-and-drink-bread-sandwich.jpg" alt="">
            </a>
            <a class="image food">
                <img src="https://p1.pxfuel.com/preview/850/545/143/restaurant-sandwich.jpg" alt="">
            </a>
            <a class="image food">
                <img src="https://p1.pxfuel.com/preview/547/251/642/food-ham-filling-sandwich-cheese-delicious.jpg" alt="">
            </a>

            <!-- headphone -->
            <a class="image life">
                <img src="https://p1.pxfuel.com/preview/642/154/417/headphones-audio-technology.jpg" alt="">
            </a>
            <a class="image life">
                <img src="https://p1.pxfuel.com/preview/193/599/760/headphones-headset-music-white.jpg" alt="">
            </a>
            <a class="image life">
                <img src="https://p1.pxfuel.com/preview/152/192/1003/headphones-music-song-foam-black-playlist.jpg" alt="">
            </a>

            <a class="image family">

            </a>

            </a>

            <a class="image meme">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Dog_meme.jpg" alt="">
            </a>
            <a class="image meme">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Elder_meme.jpg" alt="">
            </a>
            <a class="image meme">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/68/Wikipedia_meme.jpg/1599px-Wikipedia_meme.jpg" alt="">

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
